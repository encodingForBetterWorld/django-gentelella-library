{% load staticfiles %}
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"{% block modal_prop %}{% endblock %}>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-header-default">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">{% block modal_title_h4 %}{% endblock %}</h4>
            </div>
            {% block modal-search-text %}{% endblock %}
            <form class="form-horizontal form-label-left" {% block modal_form_prop %}{% endblock %}>
                <input type="reset" style="display: none;">
                <div class="modal-body">
                    {% block modal-form-body %}{% endblock %}
                </div>
                <div class="modal-footer">
                    {% block modal-form-footer %}
                    <button type="submit" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                    {% endblock %}
                </div>
            </form>
        </div>
    </div>
</div>
{% block modal-form-script %}{% endblock %}
<link REL="stylesheet" HREF="{% static 'library/css/plugins/modal.css' %}"/>
