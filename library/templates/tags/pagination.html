<div class="row">
    <div class="col-sm-5">
        <div class="dataTables_info" role="status" aria-live="polite">
          显示 {{sum}} 条记录中的 第 {{ start_index }} 至 {{ end_index }} 条
        </div>
    </div>
    <div class="col-sm-7">
        <div class="dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
                <li class="paginate_button previous
                        {% if not has_previous %}
                            disabled
                        {% endif %}
                        ">
                    <a {% if has_previous %}
                       href="?{{ query_string }}&page=1"
                       {% endif %}
                    >首页</a>
                </li>
                {% for page_index in page_indexes %}
                <li class="paginate_button
                 {% if page_index == current_index %}
                    active
                 {% endif %}
                 ">
                    <a {% if page_index != current_index %}
                            href="?{{ query_string }}&page={{page_index}}"
                       {% endif %}
                    >{{ page_index }}</a>
                </li>
                {% endfor %}
                <li class="paginate_button next
                        {% if not has_next %}
                            disabled
                        {% endif %}
                        ">
                    <a {% if has_next %}
                       href="?{{ query_string }}&page={{num_pages}}"
                       {% endif %}
                    >尾页</a></li>
            </ul>
        </div>
    </div>
</div>
